<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="/usersroutes/create">
        <label>
            First Name:
            <input type="text" name="firstname">
        </label>
        <br>
        <label>
            Last Name:
            <input type="text" name="lastname">
        </label>
        <br>
        <label>
            Username:
            <input type="text" name="username">
        </label>
        <br>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <br>
        <button type="submit">Create User</button>
    </form>


    <form method="GET" action="/usersroutes">
        <button type="submit">List Users</button>
    </form>


    <form method="GET" action="/usersroutes/:id">
        <label>
            User ID:
            <input type="text" name="id">
        </label>
        <br>
        <button type="submit">Get User</button>
    </form>


    <form method="PUT" action="/usersroutes/:id">
        <label>
            First Name:
            <input type="text" name="firstname">
        </label>
        <br>
        <label>
            Last Name:
            <input type="text" name="lastname">
        </label>
        <br>
        <button type="submit">Update User</button>
    </form>

    <form method="DELETE" action="/usersroutes/:id">
        <label>
            User ID:
            <input type="text" name="id">
        </label>
        <br>
        <button type="submit">Delete User</button>
    </form>

</body>

</html>
